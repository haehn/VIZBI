<html>
  <head>
    <title>NiiVue!</title>
    <style>
      body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>

      import * as niivue from "https://niivue.github.io/niivue/dist/index.js";

      var nv1 = new niivue.Niivue();
      nv1.attachTo('gl1');

    </script>
  </head>
  <body>
    <canvas id='gl1' style='height:100%;width:100%'></canvas>
  </body>
</html>
